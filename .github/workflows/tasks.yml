  wrap-up:
    needs: >-
      ["group-0","group-1","group-2","group-3","group-4","group-5","group-6","group-7","group-8","group-9","group-10","group-11","group-12","group-13","group-14","group-15","group-16","group-17","group-18","group-19"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Use Node v14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: prepare
        run: >
          mkdir out

          mkdir podcasts

          mkdir out/.github

          mkdir out/.github/workflows

          cp LICENSE.txt out/LICENSE.txt

          cp ReadMe.md out/ReadMe.md

          node out/lib/wrap-up.js

          cp -r podcasts out/podcasts

          cp dist/.github/workflows/release.yml
          out/.github/workflows/release.yml

          rm -rf tmp
      - name: Verify Changed files 🐒
        uses: tj-actions/verify-changed-files@v8.3
        id: verify-changed-files
        with:
          files: |
            out
      - name: Deploy 💾
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: release
          FOLDER: out
          GITHUB_TOKEN: ${{ secrets.POD_DATA_GEN }}
