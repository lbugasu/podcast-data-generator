name: tasks
'on':
  push:
    branches:
      - dist
jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          token: ${{ secrets.POD_DATA_GEN }}
      - name: prep
        run: |
          mkdir temp
          touch temp/sth.txt
          git add temp
          git commit -m "Create temp folder"
          git push origin dist
  group-0:
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      matrix:
        node-version:
          - 14.x
    steps:
      - name: Checkout üßû
        uses: actions/checkout@v2
      - name: Install Dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: |
          npm install
          npx tsc
          mkdir temp
      - name: Process w/ Name Entity Recognition ü§ñ
        run: |
          mkdir temp/podcasts_palettes_ner-0
          node --max-old-space-size=6144 out/lib/ner.js 0 15 0
      - name: Cache Output of the Job
        id: podcasts_palettes_ner-0
        uses: actions/cache@v2
        with:
          path: temp/podcasts_palettes_ner-0
          key: podcasts_palettes_ner-0
      - name: commit & Push changes üíæ
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Stage the file, commit and push
          git add temp/podcasts_palettes_ner-0
          git commit -m "updated podcast group-0"
          git push origin dist
