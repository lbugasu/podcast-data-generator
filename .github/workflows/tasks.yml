name: tasks
'on':
  push:
    branches:
      - dist
jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: prep
        run: |
          mkdir tmp
  group-0:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Install Dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm install
      - name: Process w/ Name Entity Recognition 🤖
        run: |
          mkdir tmp/podcasts_palettes_ner-0
          node --max-old-space-size=6144 out/index.js 0 15 0
      - name: Cache Output of the Job
        id: podcasts_palettes_ner-0
        uses: actions/cache@v2
        with:
          path: tmp/podcasts_ne_n_palettes-0
          key: podcasts_palettes_ner-0
      - name: commit 💾
        run: |
          # Stage the file, commit and push
          git add tmp/podcasts_ne_n_palettes-0
          git commit -m "updated podcast group-0"
          git push origin dist
