name: tasks
'on':
  push:
    branches:
      - dist
jobs:
  prepare:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          token: ${{ secrets.POD_DATA_GEN }}
      - name: prep
        run: |
          mkdir temp
          touch temp/sth.txt
          git add temp
          git commit -m "Create temp folder"
          git push origin dist
  group-0:
    runs-on: macos-latest
    needs:
      - prepare
    strategy:
      matrix:
        node-version:
          - 14.x
    steps:
      - name: Checkout 🧞
        uses: actions/checkout@v2
      - name: Download & Cache Stanford CoreNLP 🏋️
        run: >
          wget -P tmp
          "https://downloads.cs.stanford.edu/nlp/software/stanford-ner-4.2.0.zip"

          unzip tmp/stanford-ner-4.2.0.zip -d tmp/
      - uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          token: ${{ secrets.POD_DATA_GEN }}
      - name: Install Dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: |
          npm install
          npx tsc
          mkdir temp
          touch temp/something.txt
      - name: Process w/ Name Entity Recognition 🤖
        run: |
          mkdir temp/podcasts_palettes_ner-0
          node --max-old-space-size=10240 out/lib/ner.js 0 68 0
      - name: Cache Output of the Job
        id: podcasts_palettes_ner-0
        uses: actions/cache@v2
        with:
          path: temp/podcasts_palettes_ner-0
          key: podcasts_palettes_ner-0
      - name: commit & Push changes 💾
        run: |
          # Stage the file, commit and push
          git pull
          git add temp/podcasts_palettes_ner-0
          git commit -m "updated podcast group-0"
          git push origin dist
  group-1:
    runs-on: macos-latest
    needs:
      - prepare
      - group-0
    strategy:
      matrix:
        node-version:
          - 14.x
    steps:
      - name: Checkout 🧞
        uses: actions/checkout@v2
      - name: Download & Cache Stanford CoreNLP 🏋️
