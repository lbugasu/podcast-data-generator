      - name: Cache Output of the Job
        id: podcasts_palettes_ner-4
        uses: actions/cache@v2
        with:
          path: temp/podcasts_palettes_ner-4
          key: podcasts_palettes_ner-4
      - name: commit & Push changes 💾
        run: |
          # Stage the file, commit and push
          git pull
          git add temp/podcasts_palettes_ner-4
          git commit -m "updated podcast group-4"
          git push origin dist
  wrap-up:
    needs:
      - group-0
      - group-1
      - group-2
      - group-3
      - group-4
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Use Node v14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          token: ${{ secrets.POD_DATA_GEN }}
      - name: Pull Changes 💾
        run: git pull
      - name: prepare
        run: |
          npm install
          npx tsc
          mkdir dist
          mkdir podcasts
          mkdir dist/.github
          mkdir dist/.github/workflows
          cp LICENSE.txt dist/LICENSE.txt
          cp ReadMe.md dist/ReadMe.md
          node out/lib/wrap-up.js
          cp -r podcasts dist/podcasts
          cp .github/workflows/release.yml dist/.github/workflows/release.yml
          rm -rf temp
      - name: Verify Changed files 🐒
        uses: tj-actions/verify-changed-files@v8.3
        id: verify-changed-files
        with:
          files: |
            dist
      - name: Deploy 💾
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: release
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.POD_DATA_GEN }}
