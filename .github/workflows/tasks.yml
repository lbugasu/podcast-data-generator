        with:
          path: temp/podcasts_palettes_ner-1
          key: podcasts_palettes_ner-1
      - name: commit & Push changes 💾
        run: |
          # Stage the file, commit and push
          git pull
          git add temp/podcasts_palettes_ner-1
          git commit -m "updated podcast group-1"
          git push origin dist
  group-2:
    runs-on: macos-latest
    needs:
      - prepare
      - group-0
      - group-1
    strategy:
      matrix:
        node-version:
          - 14.x
