          wget -P tmp
          "https://downloads.cs.stanford.edu/nlp/software/stanford-ner-4.2.0.zip"

          unzip tmp/stanford-ner-4.2.0.zip -d tmp/
      - uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          token: ${{ secrets.POD_DATA_GEN }}
      - name: Install Dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: |
          npm install
          npx tsc
          mkdir temp
          touch temp/something.txt
      - name: Process w/ Name Entity Recognition 🤖
        run: |
          mkdir temp/podcasts_palettes_ner-1
          node --max-old-space-size=10240 out/lib/ner.js 68 136 1
