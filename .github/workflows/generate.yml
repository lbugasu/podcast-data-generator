name: build
on:
  push:
    branches:
      - main
jobs:
  download-core-nlp:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps: 
      - name: 'Checkout ğŸ§'
        uses: actions/checkout@v2
      - name: 'Download Stanford CoreNLP ğŸ‹ï¸'
        run: |
          wget -P tmp "https://downloads.cs.stanford.edu/nlp/software/stanford-ner-4.2.0.zip"
      - name: 'Unzip Core NLP ğŸ”¥'
        run: unzip tmp/stanford-ner-4.2.0.zip -d tmp/    
      - name: 'Install npm dependencies ğŸª¨'
        run: |
          npm install
      - name: 'compile ğŸ—ï¸'
        run : tsc
      - name: 'Process ğŸ¤–'
        run: node out/index.js
