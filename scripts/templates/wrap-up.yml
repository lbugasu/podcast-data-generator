needs: []
runs-on: ubuntu-latest
  steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2.3.1
    - name: Use Node v14
      uses: actions/setup-node@v2
      with:
        node-version: "14"
    - name: prepare
      run: |
        mkdir out
        mkdir podcasts
        cp LICENSE.txt out/LICENSE.txt
        cp ReadMe.md out/ReadMe.md
        node out/lib/wrap-up.js
        cp -r podcasts out/podcasts
        rm -rf tmp