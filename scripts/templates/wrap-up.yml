needs: []
runs-on: macos-latest
steps:
  - name: Checkout ğŸ›ï¸
    uses: actions/checkout@v2.3.1
  - name: Use Node v14
    uses: actions/setup-node@v2
    with:
      node-version: "14"
  - uses: oleksiyrudenko/gha-git-credentials@v2-latest
    with:
      token: '${{ secrets.POD_DATA_GEN }}'
  - name: Pull Changes ğŸ’¾
    run: git pull
  - name: prepare
    run: |
      mkdir dist
      mkdir podcasts
      mkdir dist/.github
      mkdir dist/.github/workflows
      cp LICENSE.txt dist/LICENSE.txt
      cp ReadMe.md dist/ReadMe.md
      node out/lib/wrap-up.js
      cp -r podcasts dist/podcasts
      cp .github/workflows/release.yml dist/.github/workflows/release.yml
      rm -rf temp
  - name: Verify Changed files ğŸ’
    uses: tj-actions/verify-changed-files@v8.3
    id: verify-changed-files
    with:
      files: |
        dist
  - name: 'Deploy ğŸ’¾'
    if: steps.verify-changed-files.outputs.files_changed == 'true'
    uses: s0/git-publish-subdir-action@develop
    env:
      REPO: self
      BRANCH: release
      FOLDER: dist
      GITHUB_TOKEN: ${{ secrets.POD_DATA_GEN }}
