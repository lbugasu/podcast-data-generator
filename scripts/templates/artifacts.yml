name: Cache Dependencies
on: push

jobs:
  generate-artefacts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm build
      - name: 'Download & Cache Stanford CoreNLP 🏋️'
        run: |
          wget -P tmp "https://downloads.cs.stanford.edu/nlp/software/stanford-ner-4.2.0.zip"
        unzip tmp/stanford-ner-4.2.0.zip -d tmp/
      - name: ' Cache🪨'
        uses: actions/cache@v2
        env:
          cache-name: cache-core-nlp
        with: |
          tmp/stanford-ner-4.2.0.zip
        key: ${{ runner.os }}-{{ hashFiles('**lockfiles') }}