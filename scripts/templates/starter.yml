name: tasks
on:
  push:
    branches:
      - dist
jobs:
  prepare:
    runs-on: macos-latest
    permissions:
      contents: 'write'
      actions: 'read'
    steps:
      - name: Checkout
        uses: actions/checkout@latest
      - uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          token: '${{ secrets.GITHUB_TOKEN }}'
      - name: prep
        run: |
          mkdir temp
          touch temp/sth.txt
          git add temp
          git commit -m "Create temp folder"
          git push origin dist
